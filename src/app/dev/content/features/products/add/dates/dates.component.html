<form [formGroup]="formGroup" novalidate>

    <div formArrayName="dates">

        <div *ngFor="let date of dates.controls; let i=index" [formGroupName]="i">

            <div class="form-group">
                
                <at-calendar [date]="date.get('from')"></at-calendar>
                <input type="text" class="form-control" id="from" aria-describedby="from" placeholder="DD\MM\YYYY">
                
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="to" aria-describedby="to" placeholder="DD\MM\YYYY">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="byWeekDays">
                <label class="form-check-label" for="byWeekDays">
                    By week days
                </label>
            </div>

            <at-week-days [weekDays]="item.dates[i].weekDays"></at-week-days>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="byDates">
                <label class="form-check-label" for="byDates">
                    By exclusive dates
                </label>
            </div>

            <at-exclusive-dates [exclusiveDates]="item.dates[i].exclusiveDates"></at-exclusive-dates>

        </div>
    </div>

    <button type="button" class="btn btn-outline-primary" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-outline-primary" (click)="next()">Next</button>

</form>
